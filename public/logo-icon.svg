<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <style>
    .orbit1 { animation: spin1 3s linear infinite; transform-origin: 20px 20px; }
    .orbit2 { animation: spin2 4s linear infinite reverse; transform-origin: 20px 20px; }
    .orbit3 { animation: spin3 5s linear infinite; transform-origin: 20px 20px; }
    @keyframes spin1 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spin2 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spin3 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>

  <!-- Orbitas -->
  <g transform="translate(20, 20)">
    <ellipse cx="0" cy="0" rx="14" ry="6" fill="none" stroke="white" stroke-width="1.2" opacity="0.5" transform="rotate(-60)"/>
    <ellipse cx="0" cy="0" rx="14" ry="6" fill="none" stroke="white" stroke-width="1.2" opacity="0.5" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="14" ry="6" fill="none" stroke="white" stroke-width="1.2" opacity="0.45" transform="rotate(0)"/>
  </g>

  <!-- Nucleo central -->
  <circle cx="20" cy="20" r="5" fill="white" opacity="0.95"/>

  <!-- Electron 1 -->
  <g class="orbit1">
    <circle cx="20" cy="7.5" r="2.8" fill="white" opacity="0.9"/>
  </g>

  <!-- Electron 2 -->
  <g class="orbit2">
    <circle cx="30" cy="16" r="2.2" fill="white" opacity="0.85"/>
  </g>

  <!-- Electron 3 -->
  <g class="orbit3">
    <circle cx="7" cy="20" r="2.2" fill="white" opacity="0.8"/>
  </g>
</svg>
