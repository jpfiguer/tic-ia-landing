<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <filter id="glowEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icono del logo -->
  <g transform="translate(5, 5)">
    <!-- Fondo circular -->
    <circle cx="35" cy="35" r="33" fill="url(#brandGradient)"/>

    <!-- Red neuronal simplificada -->
    <g filter="url(#glowEffect)">
      <!-- Nodo central -->
      <circle cx="35" cy="28" r="8" fill="white" opacity="0.95"/>

      <!-- Nodos secundarios -->
      <circle cx="20" cy="22" r="4" fill="white" opacity="0.85"/>
      <circle cx="50" cy="22" r="4" fill="white" opacity="0.85"/>
      <circle cx="22" cy="42" r="3" fill="white" opacity="0.75"/>
      <circle cx="48" cy="42" r="3" fill="white" opacity="0.75"/>

      <!-- Conexiones -->
      <line x1="35" y1="28" x2="20" y2="22" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="35" y1="28" x2="50" y2="22" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="20" y1="22" x2="22" y2="42" stroke="white" stroke-width="1" opacity="0.5"/>
      <line x1="50" y1="22" x2="48" y2="42" stroke="white" stroke-width="1" opacity="0.5"/>
    </g>

    <!-- Ondas de voz -->
    <path d="M 18 50 Q 35 44 52 50" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <path d="M 23 56 Q 35 52 47 56" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

    <!-- Punto de energÃ­a -->
    <circle cx="35" cy="28" r="3" fill="white">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Texto TIC-IA -->
  <text x="85" y="52" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="36" font-weight="700" fill="#1e1b4b">
    TIC-<tspan fill="url(#brandGradient)">IA</tspan>
  </text>

  <!-- Tagline opcional -->
  <text x="86" y="68" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="2">
    INTELIGENCIA ARTIFICIAL
  </text>
</svg>