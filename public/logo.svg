<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .electron1 { animation: orbit1 4s linear infinite; transform-origin: 100px 100px; }
    .electron2 { animation: orbit2 5s linear infinite reverse; transform-origin: 100px 100px; }
    .electron3 { animation: orbit3 6s linear infinite; transform-origin: 100px 100px; }
    .electron4 { animation: orbit1 4.5s linear infinite reverse; transform-origin: 100px 100px; }
    .electron5 { animation: orbit2 5.5s linear infinite; transform-origin: 100px 100px; }
    .electron6 { animation: orbit3 3.5s linear infinite reverse; transform-origin: 100px 100px; }

    @keyframes orbit1 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes orbit2 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes orbit3 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .core-pulse { animation: pulse 2s ease-in-out infinite; transform-origin: 100px 100px; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  </style>

  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)"/>

  <!-- Órbitas estáticas -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <ellipse cx="0" cy="0" rx="55" ry="22" fill="none" stroke="white" stroke-width="1.5" opacity="0.4" transform="rotate(-60)"/>
    <ellipse cx="0" cy="0" rx="55" ry="22" fill="none" stroke="white" stroke-width="1.5" opacity="0.4" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="55" ry="22" fill="none" stroke="white" stroke-width="1.5" opacity="0.35" transform="rotate(0)"/>
  </g>

  <!-- Núcleo central con pulso -->
  <g class="core-pulse">
    <circle cx="100" cy="100" r="20" fill="white" opacity="0.95" filter="url(#glow)"/>
    <circle cx="100" cy="100" r="12" fill="url(#mainGradient)" opacity="0.3"/>
  </g>

  <!-- Electrones animados -->
  <!-- Órbita 1 (diagonal -60°) -->
  <g class="electron1">
    <circle cx="100" cy="50" r="8" fill="white" opacity="0.9" filter="url(#glow)"/>
  </g>
  <g class="electron4">
    <circle cx="100" cy="150" r="6" fill="white" opacity="0.8" filter="url(#glow)"/>
  </g>

  <!-- Órbita 2 (diagonal 60°) -->
  <g class="electron2">
    <circle cx="145" cy="75" r="7" fill="white" opacity="0.85" filter="url(#glow)"/>
  </g>
  <g class="electron5">
    <circle cx="55" cy="125" r="5" fill="white" opacity="0.75" filter="url(#glow)"/>
  </g>

  <!-- Órbita 3 (horizontal) -->
  <g class="electron3">
    <circle cx="45" cy="100" r="6" fill="white" opacity="0.8" filter="url(#glow)"/>
  </g>
  <g class="electron6">
    <circle cx="155" cy="100" r="7" fill="white" opacity="0.85" filter="url(#glow)"/>
  </g>
</svg>
