<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <style>
    .orbit1 { animation: spin1 3s linear infinite; transform-origin: 20px 20px; }
    .orbit2 { animation: spin2 4s linear infinite reverse; transform-origin: 20px 20px; }
    .orbit3 { animation: spin3 5s linear infinite; transform-origin: 20px 20px; }
    @keyframes spin1 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spin2 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spin3 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>

  <!-- Fondo con bordes redondeados -->
  <rect width="40" height="40" rx="10" fill="url(#grad)"/>

  <!-- Órbitas estáticas -->
  <g transform="translate(20, 20)">
    <ellipse cx="0" cy="0" rx="12" ry="5" fill="none" stroke="white" stroke-width="1" opacity="0.4" transform="rotate(-60)"/>
    <ellipse cx="0" cy="0" rx="12" ry="5" fill="none" stroke="white" stroke-width="1" opacity="0.4" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="12" ry="5" fill="none" stroke="white" stroke-width="1" opacity="0.35" transform="rotate(0)"/>
  </g>

  <!-- Núcleo central -->
  <circle cx="20" cy="20" r="4.5" fill="white" opacity="0.95"/>

  <!-- Electrón 1 - órbita diagonal izquierda -->
  <g class="orbit1">
    <circle cx="20" cy="9" r="2.5" fill="white" opacity="0.9"/>
  </g>

  <!-- Electrón 2 - órbita diagonal derecha -->
  <g class="orbit2">
    <circle cx="28" cy="17" r="2" fill="white" opacity="0.85"/>
  </g>

  <!-- Electrón 3 - órbita horizontal -->
  <g class="orbit3">
    <circle cx="8" cy="20" r="2" fill="white" opacity="0.8"/>
  </g>
</svg>
